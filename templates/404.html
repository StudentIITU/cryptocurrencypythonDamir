# 404.html
{% extends "layout.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="auth-container">
    <hgroup>
        <h1>404</h1>
        <h2>Page Not Found</h2>
    </hgroup>
    <p>The page you're looking for doesn't exist.</p>
    <a href="{{ url_for('index') }}" role="button">Return Home</a>
</div>
{% endblock %}
