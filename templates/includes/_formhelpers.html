{% macro render_field(field) %}
  {% if field.type != 'HiddenField' %}
    {{ field.label }}
  {% endif %}
  {{ field(class_="form-control", **kwargs) | safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <small class="error">{{ error }}</small>
    {% endfor %}
  {% endif %}
{% endmacro %}
